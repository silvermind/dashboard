<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Oleg Pahl">
    <title>Dashboard | Masternode24</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  </head>
  <body>
    
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Check</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
  </symbol>
</svg>

<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4"># Masternode24</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Mainnet</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Testnet</a>
      </nav>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Dashboard</h1>
      <p class="fs-5 text-muted">A quick overview of masternodes</p>
    </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      
      <div class="col"> 
        <div id="node_0"></div>
        <div id="node_0_0"></div>
      </div>

      <div class="col"> 
        <div id="node_1"></div>
        <div id="node_1_1"></div>
      </div>

      <div class="col"> 
        <div id="node_2"></div>
        <div id="node_2_2"></div>
      </div>

      <div class="col"> 
        <div id="node_3"></div>
        <div id="node_3_3"></div>
      </div>

      <div class="col"> 
        <div id="kava_0"></div>
        <div id="node_4_4"></div>
      </div>

    </div>

    <h2 class="display-6 text-center mb-4">Terra Project</h2>

    <div class="table-responsive">
      <table class="table text-center">
        <thead>
          <tr>
            <th style="width: 34%;"></th>
            <th style="width: 22%;"></th>
            <th style="width: 22%;">TestNet</th>
            <th style="width: 22%;">MainNet</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="text-start">Masternode24.de</th>
            <td></td>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
          </tr>
          <tr>
            <th scope="row" class="text-start">DUST Foundation</th>
            <td></td>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <small class="d-block mb-3 text-muted">&copy; 2021 Masternode24.de</small>
      </div>
      <div class="col-6 col-md">
        <h5>Project</h5>
        <ul class="list-unstyled text-small">
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Terra</a></li>
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Kava</a></li>
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Solana</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Resources</h5>
        <ul class="list-unstyled text-small">
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">SDK</a></li>
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Staking</a></li>
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Doc</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>About</h5>
        <ul class="list-unstyled text-small">
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Team</a></li>
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Privacy</a></li>
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Terms</a></li>
        </ul>
      </div>
    </div>
  </footer>
</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/terra.js"></script>
  </body>
</html>
